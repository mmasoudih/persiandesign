<!DOCTYPE html>
<html lang="en">
<head>
	<title>پرشین دیزاین - ثبت سفارش</title>
	<meta charset="UTF-8">
	<link rel="icon" href="assets/images/favicon.png">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/nprogress.css">
	<link rel="stylesheet" href="assets/css/swiper.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="ثبت سفارش">
	<meta property="og:site_name" content="پرشین دیزاین">
	<meta property="og:url" content="http://persiandesign.ml">
	<meta property="og:description" content="تیم پرشین دیزاین آماده ارائه خدمات طراحی کارت ویزیت، بنر، اینفوگرافیک ،طراحی سایت،برنامه نویسی به شما عزیزان می باشد.">
	<meta property="og:type" content="website">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/validator/10.11.0/validator.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.6.0/dist/sweetalert2.all.min.js" integrity="sha256-m2M+dEEadA5s0ctJeaKgVvRQfsyHJEPMPav6sQMwqhQ=" crossorigin="anonymous"></script>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
	<div class="container">
		<header>
		<nav>
			<ul>
				<li><a href="index.html">صفحه اصلی</a></li>
				<li><a href="#">لیست خدمات</a></li>
				<li><a href="order.html">سفارش پروژه</a></li>
				<li><a href="#">تماس با ما</a></li>
				<li><a href="#">درباره ما</a></li>
			</ul>
			<button class="resposive"><i class="fa fa-list-ul"></i></button>
		</nav>
	</header>
	<main>
		<h2 class="introduction-title">فرم ثبت سفارش</h2>
		<section class="contact-form">
			<form enctype="text/plain">
	            <div class="row">
	                <label for="name" class="require">نام</label>
					<input id="name" type="text" name="" autocomplete="off" placeholder="نام خودتون رو وارد کنید">
	            </div>
				<div class="row">
					<label for="phone" class="require">شماره تماس</label>
					<input id="phone" type="text" name="" autocomplete="off" placeholder="یه شماره که بتونیم باهاتون در ارتباط باشیم">
				</div>
				<div class="row">
					<label for="email">ایمیل</label>
					<input id="email" type="text" name="" autocomplete="off" placeholder="اگر آدرس ایمیل دارید وارد کنید">
				</div>
				<div class="row">
					<label for="telegram">آیدی تلگرام</label>
					<input id="telegram" type="text" name="" autocomplete="off" placeholder="اگر ایدی تلگرام دارید وارد کنید">
				</div>
				<div class="row">
					<label for="description" class="require">توضیحات</label>
					<textarea name="" id="description" cols="30" rows="10" placeholder="درخواست خودتون رو به صورت کامل بنویسید "></textarea>
				</div>
					<input id="send" class="send-order" type="button" onclick="sendMail();" name="" value="ثبت سفارش">
	        </form>
		</section>
	</main>
	<footer>
		<p>  تمامی حقوق برای تیم پرشین دیزاین محفوظ می باشد. &copy;</p>
	</footer>
	</div>
<script src="assets/js/nprogress.js"></script>
<script>
	NProgress.start();
	NProgress.set(0.4);
	NProgress.inc();
	NProgress.configure({ ease: 'ease', speed: 2000 });
	NProgress.configure({ parent: 'body' });
	NProgress.done();
	$(document).ready(function(){
		$(".resposive").click(function(){
			$("nav ul").toggleClass("showmenu");
		});
	});
function sendMail(){
	var name = document.getElementById('name');
	var phone = document.getElementById('phone');
	var email = document.getElementById('email');
	var telegram = document.getElementById('telegram');
	var description = document.getElementById('description');
	if (validator.isEmpty(name.value)){
		Swal.fire({
		  type: 'error',
		  title: '  ... اوه',
		  text: 'نام نمیتونه خالی باشه',
		  confirmButtonText:'باشه'
		})
	}else if(validator.isMobilePhone(phone.value,'fa-IR') === false){
		Swal.fire({
		  type: 'error',
		  title: '  ... اوه',
		  text: 'یا شماره رو اشتباه زدی یا وارد نکردی',
		  confirmButtonText:'باشه'
		})
	}else if(validator.isEmpty(description.value)) {
		Swal.fire({
		  type: 'error',
		  title: '  ... اوه',
		  text: 'درخواست خودت رو کامل و دقیق وارد کن',
		  confirmButtonText:'باشه'
		})
	}else{
		Email.send({
	    SecureToken : "35a80d7b-2315-422e-a72c-bcdfbe8a3704",
	    To : 'persiandesign1398@gmail.com', //mohammad.masoudi59@gmail.com
	    From : "persiandesign.sender@gmail.com",
	    Subject : name.value,
	    Body : "تلفن : " + "<b>" + phone.value + "</b>"  + "<br/> ایمیل : " + "<b>" + email.value + "</b>" + "<br/> ایدی تلگرام : " + "<b>" + telegram.value + "</b>" + "<br/> توضیحات :  <br/>" + description.value 
		}).then(
		  message => 
  		Swal.fire({
		  position: 'center-center',
		  type: 'success',
		  title: '.پیام با موفقیت ارسال شد',
		  showConfirmButton: false,
		  timer: 2200
		}),
		  name.value = "" ,
		  phone.value = "" ,
		  email.value = "" ,
		  telegram.value = "" , 
		  description.value = ""    
		);
	}
}
</script>
